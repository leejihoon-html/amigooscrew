
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos Crew</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 class="title">We're Coming Soon</h1>
        <p class="subtitle">Amigos Crew</p>
        <div id="countdown">
            <div class="countdown-item">
                <span id="days"></span>
                <p>Days</p>
            </div>
            <div class="countdown-item">
                <span id="hours"></span>
                <p>Hours</p>
            </div>
            <div class="countdown-item">
                <span id="minutes"></span>
                <p>Minutes</p>
            </div>
            <div class="countdown-item">
                <span id="seconds"></span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Amigos Crew HNH Group. All rights reserved.</p>
        <p>Follow us on <a href="https://www.instagram.com/amigooscrew?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">Instagram</a>.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
